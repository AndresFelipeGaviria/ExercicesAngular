

<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizeName }} </dd>

  <button (click)="changeHero()"
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2">
     Cambiar nombre
  </button>


  <button (click)="changeAge()"
    *ngIf="age !== 25"
    class="btn btn-primary ">
    Cambiar edad
  </button>

  <button (click)="reset()"
    class="btn btn-primary mx-2">
    Reset
  </button>
</dl>
